<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRREGULAR RECORDS</title> <!-- Título de la página -->
    <style>
        /* Estilos para el body (fondo de la página) */
        body {
            margin: 0; /* Elimina el margen predeterminado */
            padding: 0; /* Elimina el padding predeterminado */
            height: 100vh; /* Ocupa toda la altura de la ventana */
            background-image: url('background.png'); /* Imagen de fondo */
            background-size: cover; /* Ajusta la imagen al tamaño de la pantalla */
            background-position: center; /* Centra la imagen de fondo */
            display: flex; /* Usa Flexbox para centrar el contenido */
            justify-content: center; /* Centra horizontalmente */
            align-items: center; /* Centra verticalmente */
            position: relative; /* Necesario para el overlay */
        }

        /* Capa de color violeta con transparencia */
        body::before {
            content: ''; /* Necesario para que el pseudo-elemento funcione */
            position: absolute; /* Cubre todo el body */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(44, 38, 99, 0.85); /* Violeta #2c2663 con 85% de transparencia */
        }

        /* Estilos para la imagen centrada */
        .logo {
            max-width: 37.5%; /* Reduce el tamaño al 75% del original (25% más pequeña) */
            height: auto; /* Mantiene la proporción de la imagen */
            position: relative; /* Asegura que esté por encima del overlay */
            z-index: 1; /* Coloca la imagen por encima del overlay */
        }
    </style>
</head>
<body>
    <!-- Imagen centrada -->
    <img src="logo.png" alt="Logo" class="logo">
</body>
</html>
